<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic Tac Toe Gameboard</title>
</head>

<body>
    <div class="board" id="board">
        <div class="cell" id="cell-0" onclick="playerChoice(0)"></div>
        <div class="cell" id="cell-1" onclick="playerChoice(1)"></div>
        <div class="cell" id="cell-2" onclick="playerChoice(2)"></div>
        <div class="cell" id="cell-3" onclick="playerChoice(3)"></div>
        <div class="cell" id="cell-4" onclick="playerChoice(4)"></div>
        <div class="cell" id="cell-5" onclick="playerChoice(5)"></div>
        <div class="cell" id="cell-6" onclick="playerChoice(6)"></div>
        <div class="cell" id="cell-7" onclick="playerChoice(7)"></div>
        <div class="cell" id="cell-8" onclick="playerChoice(8)"></div>

    </div>
    <div hidden id="gameover">
        <div>Game over!</div>
        <button class="restart" onclick=restart()>Restart Game</button>
    </div>

    <script src="tictactoe.js"></script>
</body>

</html>
